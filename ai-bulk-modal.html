<!-- AI Bulk Input Modal -->
<div class="modal fade" id="aiBulkInputModal" tabindex="-1" role="dialog">
	<div class="modal-dialog modal-lg" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title">AI一括入力</h5>
				<button type="button" class="close" data-dismiss="modal">
					<span>&times;</span>
				</button>
			</div>
			<div class="modal-body">
				<form id="ai-bulk-input-form">
					<h6>AI設定</h6>
					<div class="form-group">
						<label>Azure OpenAI エンドポイント</label>
						<input type="text" class="form-control" id="bulk-ai-endpoint" placeholder="https://your-resource.openai.azure.com/">
					</div>
					<div class="form-group">
						<label>APIキー</label>
						<input type="password" class="form-control" id="bulk-ai-api-key" placeholder="••••••••">
					</div>
					<div class="form-row">
						<div class="form-group col-md-4">
							<label>モデル</label>
							<select class="form-control" id="bulk-ai-model">
								<option value="gpt-5">GPT-5</option>
								<option value="gpt-5.1">GPT-5.1</option>
								<option value="gpt-5.2">GPT-5.2</option>
							</select>
						</div>
						<div class="form-group col-md-4">
							<label>推論量</label>
							<select class="form-control" id="bulk-ai-reasoning">
								<option value="minimal">Minimal</option>
								<option value="low">Low</option>
								<option value="medium" selected>Medium</option>
								<option value="high">High</option>
							</select>
						</div>
						<div class="form-group col-md-4">
							<label>冗長さ</label>
							<select class="form-control" id="bulk-ai-verbosity">
								<option value="none">None</option>
								<option value="low">Low</option>
								<option value="medium" selected>Medium</option>
								<option value="high">High</option>
							</select>
						</div>
					</div>
					<hr>
					<h6>ファイルアップロード</h6>
					<div class="form-group">
						<div id="file-drop-zone" class="border rounded p-4 text-center" style="border-style: dashed !important; cursor: pointer;">
							<i class="fas fa-cloud-upload-alt fa-3x mb-2 text-muted"></i>
							<p>ファイルをドラッグ&ドロップ または クリックして選択</p>
							<input type="file" id="bulk-file-input" multiple accept=".txt,.md,.pdf,.jpg,.jpeg,.png" style="display: none;">
							<button type="button" class="btn btn-sm btn-outline-primary" id="select-files-btn">ファイルを選択</button>
						</div>
						<div id="file-list" class="mt-2"></div>
					</div>
					<div class="form-group">
						<label>テキスト入力</label>
						<textarea class="form-control" id="bulk-text-input" rows="4" placeholder="授業に関する情報を自由に入力してください..."></textarea>
					</div>
					<div class="form-group">
						<label>AIへの追加指示</label>
						<textarea class="form-control" id="bulk-additional-instructions" rows="2" placeholder="例：入力した情報を基に、適宜内容を膨らませてください。"></textarea>
					</div>
				</form>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-secondary" data-dismiss="modal">キャンセル</button>
				<button type="button" class="btn btn-primary" id="execute-bulk-input-btn">実行</button>
			</div>
		</div>
	</div>
</div>
